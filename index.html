<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<h1>Snake Master</h1>
<p class="description">You play this game with the arrow keys (&larr;&uarr;&rarr;&darr;) of your keyboard. Press down an
    arrow key to start the game.</p>
<section id="gameboard" class="container"></section>
<p class="counter">Points:&nbsp;<span id="points">0</span></p>
<div class="restart">
    <button id="restartBtn">Start a new Game!</button>
</div>
<audio id="success">
    <source src="resources/bump.mp3" type="audio/mpeg">
</audio>
<audio id="loose" style="display:none">
    <source src="resources/loose.mp3" type="audio/mpeg">
</audio>
</body>
</html>
